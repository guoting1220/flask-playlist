{% extends 'base.html' %}

{% block content %}

<div class="jumbotron">
  <h1>{{ song.title }}</h1>
  <p class="lead">&ndash; {{ song.artist }}</p>
</div>

<div class="text-success"> 
  ALL OF THE PLAYLISTS THAT THIS SONG IS A PART OF:
  <ul>
    {% for playlist in song.playlists %}
    <li><a href="/playlists/{{playlist.id}}">{{playlist.name}}</a></li>
    {% endfor %}
  </ul>
</div> 
{% endblock %}
